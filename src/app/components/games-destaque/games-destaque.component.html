<mat-card class="card" *ngFor="let game of games">
    <mat-card-header>
      <mat-card-title>{{ game.nome}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique nesciunt deserunt, ratione sint quasi commodi cum 
        possimus sunt deleniti aspernatur magni veniam saepe temporibus molestias magnam distinctio explicabo aliquid cumque.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
